<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercice 1</title>
</head>

<body>
  <div id="app">
    <ul>
      <li>
        {{ user.firstName}}
      </li>
      <li>
        {{ user.lastName}}
      </li>
      <li>
        {{ user.age}}
      </li>
    </ul>
  </div>
  <script type="module">
    import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
    createApp({
      data() {
        return {
          user: {
            firstName: null,
            lastName: 'Tshimini',
            age: 31
          }
        }
      }
    }).mount('#app')
  </script>
</body>

</html>
